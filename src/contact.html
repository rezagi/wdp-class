          <div class="line w-80"></div>

      </div>
      <div class="max-w-lg mx-auto my-10 bg-gradient-to-b from-blue-700 to-blue-400 p-4 rounded-md shadow-sm">

            <div class="mb-6">
              <label for="name" class="block mb-2 text-sm text-white">Full

              <input type="text" name="name" placeholder="Full Name"
                class="fieldContact">
            </div>
            <div class="mb-6">
              <label for="phone" class="text-sm text-white">Phone Number</label>

            </div>

            <div class=" mb-6">
              <label for="email" class="block mb-2 text-sm text-white">Email
                Address</label>
              <input type="email" name="email" placeholder="email@email.com"
              class="fieldContact">
            </div>

            <div class="mb-6">
              <label for="message" class="block mb-2 text-sm text-white">Message</label>

              <textarea rows="5" name="message" placeholder="Your Message"
                class="fieldContact"></textarea>
            </div>
            <div class="mb-6">
              <button type="submit"
                class="w-full px-3 py-4 text-white bg-blue-600 rounded-md hover:bg-blue-800 ">Send
                Message</button>
            </div>
